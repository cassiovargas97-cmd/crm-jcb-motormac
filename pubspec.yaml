name: crm_vendas_jcb
description: Sistema de CRM móvel para vendedores de máquinas linha amarela JCB e MOTORMAC
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Database
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  
  # Storage
  shared_preferences: ^2.2.3
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  
  # Forms & Input
  mask_text_input_formatter: ^2.9.0
  
  # Location
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  
  # Maps
  google_maps_flutter: ^2.6.1
  
  # HTTP
  http: ^1.2.1
  
  # PDF
  pdf: ^3.10.8
  printing: ^5.12.0
  
  # Image
  image_picker: ^1.1.2
  
  # Charts
  fl_chart: ^0.68.0
  
  # Utils
  uuid: ^4.4.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
